<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Photo Gallery</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Font Awesome for Download & Favorite Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      xintegrity="sha512-z3gLPD7yG55p7m35fH9Lz5kC5/a5mP8Fm5a5W5g5y5y5y5y5y5y5y5y5y5y5y5y5y5y5y5y5y5y5y5y5y5y5y5y5y5y5"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Custom CSS for the gallery */
      body {
        background-color: #f8f9fa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }

      .gallery-container {
        max-width: 1200px;
        margin: auto;
      }

      /* Masonry Grid Layout */
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 15px;
      }

      .gallery-item {
        position: relative;
        cursor: pointer;
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }

      .gallery-item:hover {
        transform: scale(1.03);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
      }

      .photo-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 15px;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.7),
          rgba(0, 0, 0, 0)
        );
        color: #fff;
        transition: opacity 0.3s ease;
        opacity: 0;
      }

      .gallery-item:hover .photo-overlay {
        opacity: 1;
      }

      .filter-buttons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 2rem;
      }

      .filter-buttons .btn {
        border-radius: 50px;
        padding: 8px 25px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .filter-buttons .btn.active {
        background-color: #0d6efd;
        color: white;
        box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
      }

      .modal-content {
        border-radius: 1rem;
        background-color: #212529;
      }

      .modal-body {
        padding: 0;
        position: relative;
      }

      #modal-image {
        border-radius: 1rem;
        max-width: 100%;
        height: auto;
      }

      .download-button-container {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }

      .favorite-icon {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1.5rem;
        color: #fff;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        transition: color 0.2s ease;
      }

      .favorite-icon.active {
        color: #e30000;
      }

      .search-bar {
        margin-bottom: 2rem;
      }

      .loading-indicator {
        text-align: center;
        padding: 2rem;
        font-size: 1.5rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container gallery-container my-5">
      <h1 class="text-center mb-5 fw-bold text-dark">Dynamic Photo Gallery</h1>

      <!-- Search Bar -->
      <div class="input-group search-bar mb-3">
        <input
          type="text"
          class="form-control"
          id="search-input"
          placeholder="Search for photos..."
        />
        <button class="btn btn-primary" type="button" id="search-btn">
          Search
        </button>
      </div>

      <!-- Filter Buttons -->
      <div class="filter-buttons">
        <button class="btn btn-outline-primary active" data-filter="all">
          All
        </button>
        <button class="btn btn-outline-primary" data-filter="favorites">
          Favorites
        </button>
        <button class="btn btn-outline-primary" data-filter="nature">
          Nature
        </button>
        <button class="btn btn-outline-primary" data-filter="city">City</button>
        <button class="btn btn-outline-primary" data-filter="animals">
          Animals
        </button>
        <button class="btn btn-outline-primary" data-filter="people">
          People
        </button>
      </div>

      <!-- Photo Gallery Container -->
      <div class="gallery-grid" id="gallery-container">
        <div class="loading-indicator">
          Please enter a search term and press Search.
        </div>
      </div>

      <!-- Load More Button -->
      <div class="text-center mt-4">
        <button
          class="btn btn-primary"
          id="load-more-btn"
          style="display: none"
        >
          Load More
        </button>
      </div>
    </div>

    <!-- Modal for Full-size Photo View -->
    <div
      class="modal fade"
      id="photoModal"
      tabindex="-1"
      aria-labelledby="photoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <img
              src=""
              class="img-fluid"
              id="modal-image"
              alt="Full-size Photo"
            />
            <div class="download-button-container">
              <button
                id="download-btn"
                class="btn btn-light rounded-circle shadow-sm"
              >
                <i class="fa-solid fa-download"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      // --- API Integration Section ---
      const apiKey = "OZ3yiy0mTbzy96YExx4gxirsLeFqiX7EkT5s46bjH7vb5Cb3j3OL2CLZ";
      let currentPage = 1;
      let currentSearchTerm = "";
      const favoritePhotos = new Set(); // Using a Set for efficient lookups

      /**
       * Fetches photos from the Pexels API based on a search term and page number.
       * @param {string} searchTerm The term to search for.
       * @param {number} page The page number to fetch.
       */
      async function fetchPhotos(searchTerm, page = 1) {
        if (!searchTerm) {
          galleryContainer.innerHTML =
            '<div class="loading-indicator">Please enter a search term and press Search.</div>';
          loadMoreBtn.style.display = "none";
          return;
        }

        try {
          const response = await fetch(
            `https://api.pexels.com/v1/search?query=${searchTerm}&per_page=15&page=${page}`,
            {
              headers: {
                Authorization: apiKey,
              },
            }
          );

          if (!response.ok) {
            throw new Error(`API error: ${response.status}`);
          }

          const data = await response.json();
          return data.photos;
        } catch (error) {
          console.error("Failed to fetch photos from Pexels API:", error);
          galleryContainer.innerHTML =
            '<div class="loading-indicator text-danger">Failed to load images. Please check the API key and try again.</div>';
          loadMoreBtn.style.display = "none";
          return [];
        }
      }

      // --- Gallery Logic Section ---
      const galleryContainer = document.getElementById("gallery-container");
      const filterButtons = document.querySelectorAll(".filter-buttons .btn");
      const modalImage = document.getElementById("modal-image");
      const photoModal = new bootstrap.Modal(
        document.getElementById("photoModal")
      );
      const downloadBtn = document.getElementById("download-btn");
      const searchInput = document.getElementById("search-input");
      const searchBtn = document.getElementById("search-btn");
      const loadMoreBtn = document.getElementById("load-more-btn");

      /**
       * Renders photos to the gallery based on the provided array.
       * @param {Array} photosArray The array of photo objects from the API.
       * @param {boolean} clearGallery Whether to clear the gallery before rendering.
       */
      function displayPhotos(photosArray, clearGallery = false) {
        if (clearGallery) {
          galleryContainer.innerHTML = "";
        }

        if (
          photosArray.length === 0 &&
          galleryContainer.children.length === 0
        ) {
          galleryContainer.innerHTML =
            '<div class="loading-indicator">No images found for this search.</div>';
          loadMoreBtn.style.display = "none";
          return;
        }

        photosArray.forEach((photo) => {
          const colDiv = document.createElement("div");
          colDiv.className = "gallery-item";

          const isFavorite = favoritePhotos.has(photo.id);
          const favoriteIconClass = isFavorite ? "fa-solid" : "fa-regular";

          colDiv.innerHTML = `
          <img src="${photo.src.medium}" alt="${photo.alt}" loading="lazy">
          <div class="photo-overlay">
            <h5 class="fw-bold">${photo.alt}</h5>
          </div>
          <i class="${favoriteIconClass} fa-heart favorite-icon" data-photo-id="${photo.id}" data-photo-url="${photo.src.large}" data-photo-alt="${photo.alt}"></i>
        `;

          // Add favorite button listener
          const favoriteBtn = colDiv.querySelector(".favorite-icon");
          favoriteBtn.addEventListener("click", (e) => {
            e.stopPropagation(); // Prevents the modal from opening
            toggleFavorite(photo.id, photo);
          });

          // Add modal listener
          colDiv.addEventListener("click", () => {
            modalImage.src = photo.src.large;
            photoModal.show();
          });

          galleryContainer.appendChild(colDiv);
        });

        if (photosArray.length > 0) {
          loadMoreBtn.style.display = "block";
        }
      }

      /**
       * Toggles a photo as a favorite and updates the icon.
       * @param {number} photoId The ID of the photo to toggle.
       * @param {object} photoData The full photo object.
       */
      function toggleFavorite(photoId, photoData) {
        const favoriteIcon = document.querySelector(
          `.favorite-icon[data-photo-id="${photoId}"]`
        );
        if (favoritePhotos.has(photoId)) {
          favoritePhotos.delete(photoId);
          if (favoriteIcon) {
            favoriteIcon.classList.remove("fa-solid");
            favoriteIcon.classList.add("fa-regular");
          }
        } else {
          favoritePhotos.add(photoId);
          if (favoriteIcon) {
            favoriteIcon.classList.remove("fa-regular");
            favoriteIcon.classList.add("fa-solid");
          }
        }
      }

      // Add click event listeners to all filter buttons
      filterButtons.forEach((button) => {
        button.addEventListener("click", async () => {
          filterButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");

          currentSearchTerm = button.dataset.filter;
          currentPage = 1;
          searchInput.value = "";

          if (currentSearchTerm === "favorites") {
            loadMoreBtn.style.display = "none";
            const favoritePhotosArray = Array.from(favoritePhotos)
              .map((id) => {
                const photoElement = document.querySelector(
                  `.favorite-icon[data-photo-id="${id}"]`
                );
                if (photoElement) {
                  return {
                    id: id,
                    src: {
                      medium: photoElement.dataset.photoUrl,
                      large: photoElement.dataset.photoUrl,
                    },
                    alt: photoElement.dataset.photoAlt,
                  };
                }
                return null;
              })
              .filter((photo) => photo !== null);
            displayPhotos(favoritePhotosArray, true);
          } else {
            const photos = await fetchPhotos(currentSearchTerm, currentPage);
            displayPhotos(photos, true);
          }
        });
      });

      // Add event listeners for the search button and Enter key
      searchBtn.addEventListener("click", async () => {
        const searchTerm = searchInput.value;
        if (!searchTerm) return;

        filterButtons.forEach((btn) => btn.classList.remove("active"));
        currentSearchTerm = searchTerm;
        currentPage = 1;

        const photos = await fetchPhotos(currentSearchTerm, currentPage);
        displayPhotos(photos, true);
      });

      searchInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          searchBtn.click();
        }
      });

      // Add a click event listener to the download button
      downloadBtn.addEventListener("click", () => {
        const imageUrl = modalImage.src;
        const link = document.createElement("a");
        link.href = imageUrl;
        link.download = `photo_${Date.now()}.jpeg`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });

      // Add event listener for the "Load More" button
      loadMoreBtn.addEventListener("click", async () => {
        currentPage++;
        const photos = await fetchPhotos(currentSearchTerm, currentPage);
        displayPhotos(photos);
      });
    </script
  </body>
</html>
